<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card Component</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-img-placeholder">
                    <img src="assets/images/image-equilibrium.jpg" alt="nft-img">
                </div>
                <div class="nft-title">
                    <p class="mb-0">Equilibrium #3429</p>
                </div>
                <div class="nft-description">
                    <p class="mb-0">
                        Our Equilibrium collection promotes balance and calm.
                    </p>
                </div>
                <div class="nft-stats d-flex align-items-center justify-content-between">
                    <div class="price">
                        <div class="d-flex align-items-center">
                            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" /></svg>
                            <p class="mb-0 mx-2">0.014 ETH</p>
                        </div>
                    </div>
                    <div class="days">
                        <div class="d-flex align-items-center text-right">
                            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9" /></svg>
                            <p class="mb-0 text-right">3 days left</p>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
                <div class="creator d-flex align-items-center">
                    <div class="avatar">
                        <img src="assets/images/image-avatar.png" alt="avatar.png" srcset="">
                    </div>
                    <p class="mb-0">Creation of <span class="text-white ml-2">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
        <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
